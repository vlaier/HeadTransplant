query GetProductsFeed($where: RootQueryToProductConnectionWhereArgs) {
  products(where: $where) {
    edges {
      cursor
      node {
        id
        slug
        name
        image {
          id
          sourceUrl
          altText
          mediaDetails {
            height
            width
          }
        }
        ... on SimpleProduct {
          price
        }
        ... on VariableProduct {
          price
        }
      }
    }
  }
}
query GetDetailedProducts($where: RootQueryToProductConnectionWhereArgs) {
  products(where: $where) {
    edges {
      cursor
      node {
        id
        slug

        name

        image {
          id
          sourceUrl
          altText
          mediaDetails {
            height
            width
          }
        }
        galleryImages {
          edges {
            node {
              id
              sourceUrl
              altText
              mediaDetails {
                height
                width
              }
            }
          }
        }
        ... on SimpleProduct {
          price
        }
        ... on VariableProduct {
          price
        }
      }
    }
  }
}
